 - name: Change User Password
   hosts: all
   vars_prompt:
  
    - name: username
      prompt: "Enter User Name"
      private: no

    - name: pass1
      prompt: "Please Enter Password"
      private: yes

    - name: pass2 
      prompt: "Please Verify password"
      private: yes
      
   tasks: 
    - name: Password Change
      script: /opt/installs/git/Ansible/linux/testPassHash.sh {{ username }} {{ pass1 }}
      when: pass1 == pass2
    
    - local_action: copy content={{ pass1 }} dest=/opt/installs/git/Ansible/linux/hostInfo.txt
      when: pass1 == pass2
      

    - name: Send email notifications of password change
      mail: 
        host: localhost
        port: 25
        to:
        - Cory Moore <cory.moore@cgi.com>
      #  - Champ Clark <champ.clark@cgi.com>
     #   - Nathan Kendall <nathan.kendall@cgi.com>
        subject: Ansible-report
        body: Passwords have been changed on your system.  Check your ansible logs for details.
      delegate_to: localhost
      when: pass1 == pass2 
         
